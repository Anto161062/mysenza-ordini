<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli i Tuoi Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
        }
        .product img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .cta button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 5px;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/logo.png" alt="MySenza1 Logo" class="logo">
        <h1>Scegli i Tuoi Profumi</h1>
        <div id="products-container"></div>
    </div>
    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/vigna_rossa.png" },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/citri_fructus.png" },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/eucalipto.png" },
            { name: "Lavanda e Menta", desc: "Serenità e leggerezza.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/lavanda_menta.png" },
            { name: "Oltremare", desc: "Libertà e freschezza.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/oltremare.png" },
            { name: "Risveglio", desc: "Vitalità e comfort.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/risveglio.png" },
            { name: "Sapientia", desc: "Profondità e calma mentale.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/sapientia.png" },
            { name: "Vaniglia Nera", desc: "Raffinatezza e dolcezza.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/vaniglia_nera.png" },
            { name: "VaniLime", desc: "Equilibrio e vivacità.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/vanilime.png" },
            { name: "Incanto", desc: "Fascino e mistero.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/incanto.png" },
            { name: "Anima", desc: "Introspezione e conforto.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/anima.png" },
            { name: "03 - Fiori (Bucato)", desc: "Intenso e duraturo.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/fiori.png" },
            { name: "10 - Brezza (Bucato)", desc: "Energia e freschezza.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/brezza.png" },
            { name: "20 - Tramonto (Bucato)", desc: "Dolcezza e relax.", img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/tramonto.png" }
        ];
        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                container.innerHTML += `<div class="product"><img src="${product.img}" alt="${product.name}"><div class="product-details"><h2>${product.name}</h2><p>${product.desc}</p></div></div>`;
            });
        }
        generateProductHTML();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna Rossa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .product-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
        img {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .order-box {
            background: rgba(139, 69, 19, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .cta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        .cta button:hover {
            background-color: #45a049;
        }
        .shop-btn {
            background-color: #007BFF;
        }
        .shop-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Ordina Vigna Rossa</h1>
    <div class="product-container">
        <img src="https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/vigna_rossa.png" alt="Vigna Rossa">
        <p>üåø Passione e calore.</p>
        
        <div class="order-box">
            <p>200ml - 20.00‚Ç¨</p>
            <input type="number" id="quantity200" value="0" min="0" onchange="updateTotal()">
        </div>
        <div class="order-box">
            <p>500ml - 35.00‚Ç¨</p>
            <input type="number" id="quantity500" value="0" min="0" onchange="updateTotal()">
        </div>

        <h3>Totale: <span id="total">0.00‚Ç¨</span></h3>

        <div class="cta">
            <button onclick="sendOrder()">üì© Invia Conferma Ordine</button>
            <button class="shop-btn" onclick="window.location.href='https://anto161062.github.io/mysenza-ordini/index.html'">
                üõçÔ∏è Fatti un giro in negozio!
            </button>
        </div>
    </div>

    <script>
        function updateTotal() {
            const quantity200 = document.getElementById("quantity200").value;
            const quantity500 = document.getElementById("quantity500").value;
            const total = (quantity200 * 20 + quantity500 * 35).toFixed(2);
            document.getElementById("total").textContent = `${total}‚Ç¨`;
        }

        function sendOrder() {
            const quantity200 = document.getElementById("quantity200").value;
            const quantity500 = document.getElementById("quantity500").value;
            const total = (quantity200 * 20 + quantity500 * 35).toFixed(2);
            
            let message = "Ciao! Confermo ordine per Vigna Rossa:\n";
            if (quantity200 > 0) message += `- ${quantity200} x 200ml (20‚Ç¨)\n`;
            if (quantity500 > 0) message += `- ${quantity500} x 500ml (35‚Ç¨)\n`;
            message += `Totale: ${total}‚Ç¨`;
            
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }
    </script>

</body>
</html>

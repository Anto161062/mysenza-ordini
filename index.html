<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordini Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .total-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Ordina i Tuoi Profumi</h1>
    <div id="products-container"></div>
    
    <div class="total-container">
        <h2>Riepilogo Ordine</h2>
        <p id="order-summary">Nessun prodotto selezionato</p>
        <button onclick="sendOrder()">📩 Invia Conferma Ordine</button>
    </div>
    
    <script>
        const products = [
            { name: "Vigna Rossa", price200: 20, price500: 35 },
            { name: "Citri Fructus", price200: 20, price500: 35 },
            { name: "Eucalipto", price200: 20, price500: 35 },
            { name: "Lavanda e Menta", price200: 20, price500: 35 },
            { name: "Oltremare", price200: 20, price500: 35 },
            { name: "Risveglio", price200: 20, price500: 35 },
            { name: "Sapientia", price200: 20, price500: 35 },
            { name: "Vaniglia Nera", price200: 20, price500: 35 },
            { name: "VaniLime", price200: 20, price500: 35 },
            { name: "Anima", price200: 20, price500: 35 },
            { name: "Fiori (bucato)", price500: 18 },
            { name: "Brezza (bucato)", price500: 18 },
            { name: "Tramonto (bucato)", price500: 18 }
        ];
        
        let cart = [];
        
        function addProduct(product, size, price) {
            cart.push({ name: product, size: size, price: price });
            updateSummary();
        }
        
        function updateSummary() {
            if (cart.length === 0) {
                document.getElementById("order-summary").innerText = "Nessun prodotto selezionato";
                return;
            }
            let summary = "";
            cart.forEach(item => {
                summary += `✔️ ${item.name} - ${item.size} - ${item.price}€\n`;
            });
            document.getElementById("order-summary").innerText = summary;
        }
        
        function sendOrder() {
            if (cart.length === 0) {
                alert("Nessun prodotto selezionato. Aggiungi almeno un prodotto prima di inviare l'ordine.");
                return;
            }
            let message = "Ciao! Ecco il mio ordine:\n";
            cart.forEach(item => {
                message += `- ${item.name} (${item.size}) - ${item.price}€\n`;
            });
            
            window.open(`https://wa.me/393717771328?text=${encodeURIComponent(message)}`, "_blank");
        }
        
        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                let div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <h2>${product.name}</h2>
                    ${product.price200 ? `<button onclick="addProduct('${product.name}', '200ml', ${product.price200})">Ordina 200ml - ${product.price200}€</button>` : ""}
                    ${product.price500 ? `<button onclick="addProduct('${product.name}', '500ml', ${product.price500})">Ordina 500ml - ${product.price500}€</button>` : ""}
                `;
                container.appendChild(div);
            });
        }
        
        generateProductHTML();
    </script>
</body>
</html>

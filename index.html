<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli i Tuoi Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
        }
        .product img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }
        .product-details {
            text-align: left;
            flex: 1;
            padding-left: 10px;
        }
        .cta button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 5px;
        }
        .total-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            max-width: 500px;
            margin: auto;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .summary-table th {
            background-color: #0056b3;
            color: white;
        }
        .blue-check {
            color: #0056b3;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/logo.png" alt="MySenza1 Logo" class="logo">
        <h1>Scegli i Tuoi Profumi</h1>
        <div id="products-container"></div>
    </div>
    <script>
        const products = [
            { name: "Vigna Rossa", desc: "Passione e calore.", price200: 20, price500: 35, img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/vigna_rossa.png" },
            { name: "Citri Fructus", desc: "Freschezza agrumata.", price200: 20, price500: 35, img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/citri_fructus.png" },
            { name: "Eucalipto", desc: "Rigenerazione e purezza.", price200: 20, price500: 35, img: "https://raw.githubusercontent.com/Anto161062/mysenza-ordini/main/eucalipto.png" }
        ];
        function generateProductHTML() {
            let container = document.getElementById("products-container");
            products.forEach(product => {
                container.innerHTML += `<div class="product"><img src="${product.img}" alt="${product.name}"><div class="product-details"><h2>${product.name}</h2><p>${product.desc}</p><button onclick="addProduct('${product.name}', '200ml', ${product.price200})">200ml - ${product.price200}€</button><button onclick="addProduct('${product.name}', '500ml', ${product.price500})">500ml - ${product.price500}€</button></div></div>`;
            });
        }
        generateProductHTML();
    </script>
</body>
</html>

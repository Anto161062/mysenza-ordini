<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysenza Ordini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            font-size: 32px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        .product-card img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }
        .product-card p {
            font-size: 32px;
            margin: 15px 0;
        }
        .product-card .option {
            font-size: 50px;
            font-weight: bold;
            background: rgba(139, 69, 19, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .product-card .option input {
            width: 80px;
            font-size: 50px;
            text-align: center;
            margin-left: 10px;
        }
        .product-card .total {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
        }
        .product-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 44px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mysenza Ordini</h1>
    <div class="product-grid">
        <div class="product-card">
            <img src="vigna_rossa.png" alt="Vigna Rossa">
            <p>Vigna Rossa</p>
            <button onclick="window.location.href='vigna.html'">Ordina</button>
        </div>
        <div class="product-card">
            <img src="anima.png" alt="Anima">
            <p>Anima</p>
            <button onclick="window.location.href='anima.html'">Ordina</button>
        </div>
        <div class="product-card">
            <img src="citri_fructus.png" alt="Citri Fructus">
            <p>Citri Fructus</p>
            <button onclick="window.location.href='citri_fructus.html'">Ordina</button>
        </div>
        <div class="product-card">
            <img src="eucalipto.png" alt="Eucalipto">
            <p>Eucalipto</p>
            <button onclick="window.location.href='eucalipto.html'">Ordina</button>
        </div>
        <div class="product-card">
            <img src="vaniglia_nera.png" alt="Vaniglia Nera">
            <p>Vaniglia Nera</p>
            <button onclick="window.location.href='vaniglia_nera.html'">Ordina</button>
        </div>
    </div>
</body>
</html>

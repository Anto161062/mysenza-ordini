        let cart = [];
        
        function addProduct(product, size, price) {
            let quantity = prompt(`Inserisci la quantitÃ  per ${product} (${size}):`, "1");
            if (quantity && !isNaN(quantity) && quantity > 0) {

            cart.forEach(item => {

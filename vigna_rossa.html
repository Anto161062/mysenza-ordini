<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Vigna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            margin-left: 15px;
        }
        .total {
            font-size: 50px;
            font-weight: bold;
            margin: 25px 0;
        }
        .buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px 25px;
            font-size: 44px;
            cursor: pointer;
            margin: 12px;
            width: 95%;
            border-radius: 8px;
        }
        .buttons button:hover {

    </style>
</head>

</body>
</html>
